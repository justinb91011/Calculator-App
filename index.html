<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./calculator.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">
    <div class="calculator bg-gray-900 p-12 rounded-lg shadow-lg">
        <div id="display" class="display bg-gray-800 text-right p-6 rounded mb-8 text-4xl">0</div>
        <div class="buttons grid grid-cols-4 gap-6">
            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('7')">7</button>
            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('8')">8</button>
            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('9')">9</button>
            <button class="btn bg-orange-500 p-6 rounded text-2xl" onclick="setOperation('/')">/</button>

            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('4')">4</button>
            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('5')">5</button>
            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('6')">6</button>
            <button class="btn bg-orange-500 p-6 rounded text-2xl" onclick="setOperation('*')">*</button>

            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('1')">1</button>
            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('2')">2</button>
            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('3')">3</button>
            <button class="btn bg-orange-500 p-6 rounded text-2xl" onclick="setOperation('-')">-</button>

            <button class="btn bg-gray-700 col-span-2 p-6 rounded text-2xl" onclick="appendNumber('0')">0</button>
            <button class="btn bg-gray-700 p-6 rounded text-2xl" onclick="appendNumber('.')">.</button>
            <button class="btn bg-orange-500 p-6 rounded text-2xl" onclick="setOperation('+')">+</button>
            
            <button class="btn bg-red-500 col-span-2 p-6 rounded text-2xl" onclick="clearAll()">C</button>
            <button class="btn bg-green-500 col-span-2 p-6 rounded text-2xl" onclick="calculate()">=</button>
        </div>
    </div>
     
    <script src="/src/main.js"></script>
</body>

</html>
